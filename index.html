<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Food Api</title>
        
        <!-- Adding Bootstrap cdn-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        
      
</head>

<body style="background-color:lightcyan"> 
        
   
    <div class="container">
      
        
        <div class="row" style="height: 400px; padding:150px">
          
            <div id="giphyInput" class="col-lg-4">
                <form id="gif-form" role="form">
                    <h2>Add Food </h2>
                    <span id="emptyFood"></span>
                    <div class="form-group">
                        <input type="text" id="addingFood">
                    </div>
                    <input id="addFood" type="submit" class="btn btn-outline-warning btn-lg">
                    <button id ="reset" class="btn btn-outline-warning btn-lg">Reset</button>
                </form>
            </div>
           
        </div>
    </div>

   
    <div id="giphyButton" style="margin-left: 180px; margin-right: 100px"></div>


    <div class="container">
        <div class="row">
            <div id="giphyOutput" class="col-lg-12" style="padding: 45px;"></div>
        </div>
    </div>

    <!-- adding jquery cdn -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="assets/javascript.js"></script>


    </body>
</html>
